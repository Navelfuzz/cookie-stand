<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Salmon Cookie Sales</title>
  </head>
  
  <body>
    <header>
      <div>
        <h1>Sales Data</h1>
        <img src="img/salmon.png" alt="Salmon Picture" class ="salmon-pic-right">
        <img src="img/salmon.png" alt="Salmon Picture" class ="salmon-pic-left">
      </div>  
    </header>
    
    <main>
      <div class="home-button"><Button class="home-page"><a href="index.html">Home</a></Button></div> 
      
      <div class="data-chart"><section id="sales-lists"></section> </div>
    
      <section id="form-container">
        <form id="my-form">
          <fieldset>
            <legend>Input Branch Sales Data</legend>
            <label for="inputCity">City: </label>
            <input type="text" id="inputCity" name="inputCity" placeholder="ex: Schenectady" required>
            <label for="minCust">Minimum Customers:</label>
            <input type="number" id="minCust" name="minCust" required>
            <label for="maxCust">Maximum Customers:</label>
            <input type="number" id="maxCust" name="maxCust" required>
            <label for="avgCookies">Average Cookies Per Customer:</label>
            <input type="number" id="avgCookies" name="avgCookies" required>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    
      

    </main>
    <script src="js/app.js"></script>
  </body>
</html>
